<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BleakBook</title>
    <link rel = "stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
    <script src="https://kit.fontawesome.com/4855cf471c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainbox">
        <div class="toppanel">
            <div><a href="index.html"><img src="images/logotips.png" alt="logotips" id="logotips"></a></div>
            <div class="button-panel">
                    <a href="index.html" class="buttons"><i class="fas fa-home"></i>HOME</a>
                    <a href="about_us.html" class="buttons"><i class="fas fa-question"></i>ABOUT US</a>
                    <a href="#" class="buttons"><i class="fas fa-shopping-cart"></i>CART</a>
                    <a href="#" class="buttons"><i class="fas fa-user"></i>ACCOUNT</a>
                    <a href="gallery.html" class="buttons"><i class="fas fa-book-open"></i>GALLERY</a>
                    <a href="contacts.html" class="buttons">CONTACTS</a>
            </div>
        </div>
        <div class="leftpanel">
            <div class="genrelabel"><img src="images/icon.png" alt="icon" id="bookslogo">Books</div>
            <div class="genres">
                <a href="#" class="genre-button">New</a>
                <a href="#" class="genre-button">On Sale</a>
                <a href="#" class="genre-button">Action</a>
                <a href="#" class="genre-button">Drama</a>
                <a href="#" class="genre-button">Crime</a>
                <a href="#" class="genre-button">Fantasy</a>
                <a href="#" class="genre-button">Comics</a>
            </div>

        </div>
        <h2 class="title">
            <i class="fas fa-rocket"></i>
            Bestsellers
        </h2>
        <div class="main">
            <div class="book">
                <a href="#" class="orderbook">
                    <img src="images/1.jpg" alt="">
                    <div class="book-name">The Last Wish</div>
                    <div class="price">$17.99</div>
                </a>
            </div>
            <div class="book">
                <a href="#" class="orderbook">
                    <img src="images/2.jpg" alt="">
                    <div class="book-name">Blood of Elves</div>
                    <div class="price">$15.29</div>
                </a>
            </div>
            <div class="book">
                <a href="#" class="orderbook">
                    <img src="images/3.jpg" alt="">
                    <div class="book-name">Sword of Destiny</div>
                    <div class="price">$13.71</div>
                </a>
            </div>
        </div>
        <div class="search">
            <input class="search-txt" type="text" name="search" placeholder="Search...">
            <a href="#" class="search-btn">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div class="footer">
            <a href="#">&laquo;</a>
            <a class="active" href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </div>

</body>
</html>
